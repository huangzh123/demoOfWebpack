<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #test{
            height: 500px;
            width: 500px;
            background-repeat: no-repeat;
            background-size: 500px 500px;
        }
    </style>
</head>

<body>
    <div id="test"></div>

    <script src="../build/animation.js"></script>
    <script>
        var imgurl="./image/test.png";
        var position=['0 0','0 10','0 20','0 30','0 40','0 50','0 60','0 70','0 80','0 90','0 100',
            '0 110','0 120','0 130','0 140','0 150','0 160','0 170','0 180','0 190','0 200',
            '0 210','0 220','0 230','0 240','0 250','0 260','0 270','0 280','0 290','0 300',
            '0 310','0 320','0 330','0 340','0 350','0 360','0 370','0 380','0 390','0 400',
            '0 410','0 420','0 430','0 440','0 450','0 460','0 470','0 480','0 490','0 500'];
        var ele=document.getElementById('test');
        var animation=window.animation;
        var repeatAnimation=animation().loadImage([imgurl]).changePosition(ele,position,imgurl).repeatForever();
        repeatAnimation.start(20);
    </script>
</body>
</html>
